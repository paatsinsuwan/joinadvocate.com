<style type="text/css">

	address {
		font-style: normal;
	}

	.h-adr span {
		text-transform: capitalize;
	}

	.h-adr span::after {
		content: "\A";
		white-space: pre;
	}

	.h-adr span.p-locality::after {
		content: ", ";
	}

	.h-adr span.p-region::after {
		content: " ";
	}

	.fa::before {
		padding-right: 0.5em;
	}
	
	a:link,
	a:visited {
		text-decoration: none;
	}
	a:hover,
	a:active {
		text-decoration: underline;
	}

</style>
