<!DOCTYPE html>
<html>
<body>

<h1>My Emma Signup Form Test</h1>


<link href="https://app.e2ma.net/css/signup.lrg.css" rel="stylesheet" type="text/css">

<style type="text/css">

.e2ma_signup_form_row,
.e2ma_signup_form_required_footnote {
	border: none;
}

</style>

<script type="text/javascript" src="https://app.e2ma.net/app2/audience/tts_signup/1794919/0b28dc21df27d3fb6e5bb52b5bde543d/1757816/?v=a"></script>
<div id="load_check" class="signup_form_message" >This form needs Javascript to display, which your browser doesn't support. <a href="https://app.e2ma.net/app2/audience/signup/1794919/1757816/?v=a"> Sign up here</a> instead </div>
<!--
<script type="text/javascript">signupFormObj.drawForm();</script>
-->

<div class="e2ma_signup_form" id="e2ma_signup_form">
	<div class="e2ma_signup_message" id="e2ma_signup_message">
		<div>To sign up to receive our emails, fill in the following fields and hit submit. Thanks, and welcome!</div>
	</div>
	<div class="e2ma_signup_form_container" id="e2ma_signup_form_container">
		<form method="post" id="e2ma_signup" onSubmit="return signupFormObj.checkForm(this)" action="https://app.e2ma.net/app2/audience/signup/1794919/1757816/?v=a" >
			<input type="hidden" name="prev_member_email" id="id_prev_member_email" />
			<input type="hidden" name="source" id="id_source" />
			<input type="hidden" name="group_2377336" value="2377336" id="id_group_2377336" />
			<input type="hidden" name="private_set" value="{num_private}">
			<div class="e2ma_signup_form_row">
				<div class="e2ma_signup_form_label">
					First name asdf2
				</div>
				<div class="e2ma_signup_form_element"><input type="text" field_id="521848" name="member_field_first_name" id="id_member_field_first_name" /></div>
			</div>
			<div class="e2ma_signup_form_row">
				<div class="e2ma_signup_form_label">
					Last name
				</div>
				<div class="e2ma_signup_form_element"><input type="text" field_id="522872" name="member_field_last_name" id="id_member_field_last_name" /></div>
			</div>
			<div class="e2ma_signup_form_row">
				<div class="e2ma_signup_form_label">
					<span class="e2ma_signup_form_required_asterix">*</span>
					Email
				</div>
				<div class="e2ma_signup_form_element"><input type="text" name="email" id="id_email" /></div>
			</div>
			<div class="e2ma_signup_form_required_footnote"><span class="e2ma_signup_form_required_asterix">*</span> required</div>
			<div class="e2ma_signup_form_button_row" id="e2ma_signup_form_button_row">
				<input id="e2ma_signup_submit_button" class="e2ma_signup_form_button" type="submit" name="Submit" value="Submit" {disabled}>
				&nbsp;
				<input id="e2ma_signup_reset_button" class="e2ma_signup_form_button" type="reset" value="Clear" {disabled}>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	if (document.getElementById) { //if everything loads cool hide the link to emma
	    document.getElementById('load_check').style.display = 'none';
	}
</script>

</body>
</html>
